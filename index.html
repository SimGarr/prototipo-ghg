<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GreenShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <!-- Logo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Walmart_logo_%282025%3B_Alt%29.svg/2560px-Walmart_logo_%282025%3B_Alt%29.svg.png" 
           alt="Logo Walmart" class="mb-3" style="max-height: 50px;">
      <h4 class="card-title mb-4">GreenShield</h4>

      <!-- Formulario -->
      <form>
        <div class="mb-3 text-start">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" id="correo" class="form-control" placeholder="usuario@walmart.cl" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" id="password" class="form-control" placeholder="********" required>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='index.html'">
          Ingresar
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
