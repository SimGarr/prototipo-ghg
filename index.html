<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GreenShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <!-- Logo Walmart -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg" 
           alt="Logo Walmart" class="mb-3" style="max-height: 50px;">
      <h4 class="card-title mb-4">GreenShield</h4>

      <!-- Formulario Login -->
      <form>
        <div class="mb-3 text-start">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" id="correo" class="form-control" placeholder="usuario@walmart.cl" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="********" required>
        </div>

        <!-- Botón que redirige al dashboard -->
<button type="button" class="btn btn-primary w-100" onclick="window.location.href='./dashboard.html'">
  Ingresar
</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
